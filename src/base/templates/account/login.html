{% extends "index.html" %}
{% load allauth account %}
{% load static %}
{% load i18n %}
{% load allauth account %}
{% block content %}
<body class="flex items-center justify-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="shadow rounded-4">
                    <div class="p-5">
                        <h1 class="font-bold text-2xl">
                            Sign In
                        </h1>
                        <p>
                            If you have not created an account yet, then please
                            <a class="underline underline-offset-4 text-sky-500" href="/accounts/signup/">sign up</a> first.
                            <!-- <div class="alert alert-danger">The email address and/or password you specified are not correct.</div>  -->
                        </p>
                        <form method="post" action="{% url 'account_login' %}" id="login-form">
                            {% csrf_token %}
                            <div class="card-body">
                                <label class="input input-bordered flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
                                    <input id="id_login" required name="login" autocomplete="email" type="text" class="grow" placeholder="Username" />
                                </label>
                                <label class="input input-bordered flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                                    <input type="password" class="grow" placeholder="••••••••" required name="password" id="id_password" autocomplete="current-password" type="password"/>       
                                </label>           
                                <div class="form-floating mb-3">

                                    <div class="form-text">
                                        <a href="/accounts/password/reset/">Forgot
                                            your password?</a>
                                    </div>
                                </div>
                                <div class="form-check mb-3">
                                    <input name="remember" class="form-check-input" id="id_remember" type="checkbox">
                                    <label class="form-check-label" for="id_remember">
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="card-footer">
                                <input type="hidden" id="error_message" value="{{ form.non_field_errors }}">
                                <button type="submit" class="btn btn-lg btn-primary w-100">
                                    Sign In
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
